<article class="docsection">
  <section data-section="meta" class="docsection_section">
    <h{{ section.ng_level }} class="section-title" data-level="{{ section.context.title_number_string }}">
      {{ section.title if section.title else '' }}
    </h{{ section.ng_level }}>
  </section>
  <section data-section="freetext" class="docsection_section">
    {%- for free_text in section.free_texts -%}
    <div class="free-text">
      {{ renderer.render_free_text(free_text) }}
    </div>
    {%- endfor -%}
  </section>
</article>
