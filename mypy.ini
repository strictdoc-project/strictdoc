[mypy]

[mypy-bs4.*]
ignore_missing_imports = True

# coverage is Python 3.10+ and uses match statements that are failing the Python 3.9 baseline.
[mypy-coverage.*]
follow_imports = skip

[mypy-datauri.*]
ignore_missing_imports = True

[mypy-jinja2.*]
ignore_missing_imports = True

[mypy-lxml.*]
ignore_missing_imports = True

[mypy-pygments.*]
ignore_missing_imports = True

[mypy-textx.*]
ignore_missing_imports = True

[mypy-xlsxwriter.*]
ignore_missing_imports = True

# We ignore build folder but mypy still follows into the Python packages,
# in this case pydantic, starlette, selenium.
# This StackOverflow answers suggests a solution:
# https://stackoverflow.com/a/70367929/598057
[mypy-pydantic.*]
follow_imports = skip

[mypy-starlette.*]
follow_imports = skip

[mypy-selenium.*]
follow_imports = skip
